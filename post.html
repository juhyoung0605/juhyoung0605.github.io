<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>{{title}}</title>

  <!-- SEO 기본 -->
  <meta name="description" content="{{description}}" />
  <meta name="keywords" content="{{keywords}}" />
  <meta name="author" content="Juhyoung" />

  <!-- Open Graph -->
  <meta property="og:type" content="article" />
  <meta property="og:title" content="{{title}}" />
  <meta property="og:description" content="{{description}}" />
  <meta property="og:url" content="{{url}}" />

  <!-- Google SEO -->
  <link rel="canonical" href="{{url}}" />

  <!-- 구조화 데이터 (Article) -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Article",
    "headline": "{{title}}",
    "datePublished": "{{date}}",
    "author": {
      "@type": "Person",
      "name": "Juhyoung"
    },
    "mainEntityOfPage": {
      "@type": "WebPage",
      "@id": "{{url}}"
    }
  }
  </script>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
      line-height: 1.7;
      color: #222;
    }
    h1 {
      margin-bottom: 10px;
    }
    .meta {
      color: #666;
      font-size: 0.9em;
      margin-bottom: 40px;
    }
    a {
      color: #0366d6;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <article>
    <h1>{{title}}</h1>
    <div class="meta">{{date}}</div>
    <div class="content">
      {{content}}
    </div>
  </article>

  <hr />
  <a href="/">← 홈으로</a>
</body>
</html>
